<!DOCTYPE html>
<html>
<head>
  <title>Secret Santa Anonyme</title>
</head>
<body>
  <h1>Entre le prénom que tu as tiré</h1>
  <input type="text" id="nameInput" placeholder="Prénom">
  <button onclick="submitName()">Envoyer</button>
  <p id="status"></p>

  <hr>
  <h2>Jeanne, entre le mot de passe pour voir la liste</h2>
  <input type="password" id="passwordInput" placeholder="Mot de passe">
  <button onclick="revealList()">Voir la liste</button>
  <ul id="nameList"></ul>

  <script>
    function submitName() {
      const name = document.getElementById('nameInput').value;
      fetch('/submit', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ name })
      })
      .then(res => res.json())
      .then(data => {
        document.getElementById('status').innerText = data.success ? 'Prénom enregistré !' : data.message;
      });
    }

    function revealList() {
      const password = document.getElementById('passwordInput').value;
      fetch('/reveal', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ password })
      })
      .then(res => res.json())
      .then(data => {
        if (data.list) {
          const ul = document.getElementById('nameList');
          ul.innerHTML = '';
          data.list.forEach(name => {
            const li = document.createElement('li');
            li.innerText = name;
            ul.appendChild(li);
          });
        } else {
          alert(data.error);
        }
      });
    }
  </script>
</body>
</html>
